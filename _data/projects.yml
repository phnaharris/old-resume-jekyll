- name: Change spotify password tool
  descr: "The automatic tool that allow user to load a list of Spotify account with its changing password link. 
          The tool follow the link automatically, enter password and new password, bypass captcha and submit.<br>
          User can use multithreading architecture to improve tool performance."
  tags:
    - tag: WPF
    - tag: HttpRequest
    - tag: Multithreading architecture
    - tag: Selenium

- name: Checking yahoo account tool
  descr: "The automatic tool that allow user to load a list of outlook email (hotmail and password), 
          check if that email have yahoo account linked, save the yahoo account and use that account to get account uid and reset a
          corresponding facebook account password.<br>
          User can use multithreading architecture to improve tool performance."

  tags:
    - tag: WPF
    - tag: Selenium
    - tag: Multithreading architecture
    - tag: HttpRequest
    - tag: RegEx
    - tag: Mail service library
    - tag: Bypass captcha service library

- name: Checking gamvip account
  descr: "The automatic tool that allow user to load a list of gamvip 
          (a list of webgame) account, log in and request account information like name, user id, financial information.... <br>
          User can use multithreading architecture to improve tool performance."
  tags:
    - tag: WPF
    - tag: HttpRequest
    - tag: Multithreading architecture


- name: Automatic streaming tool
  descr: "The automatic tool that allow user to create, edit, remove video stream on Youtube. 
          User can create Chrome profile associated with Google account, choose video you want to stream on Youtube, 
          setup start time and end time of that live stream. When the tool streaming, user can see quality of that video stream
          (by bitrate, FPS, speed) and buy amount of viewers by third party service. <br>
          User can stream on more than one Google account at a time."

  tags:
    - tag: WPF
    - tag: WinAPI (Process controlling)
    - tag: Multithreading architecture
    - tag: Selenium
    - tag: FFMPEG
    - tag: Video streaming

