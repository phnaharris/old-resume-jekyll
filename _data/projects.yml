- name: Seanato
  descr: "The app provides ferry booking, cable car tickets, tickets to amusement parks of Vinpearl and Sun World.
          Seanato is the first and only application that provides a ticketing service in the field of maritime tourism, 
          linking most of the major ferry carriers in the Kien Giang province to provide customers with optimal choice and 
          the most effective.<br>
          Seanato also cooperates with Vietnam's major travel groups such as Vingroup, Sun World."
