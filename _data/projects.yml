- name: Seanato
  descr: "The app provides ferry booking, cable car tickets, tickets to amusement parks of Vinpearl and Sun World.
          Seanato is the first and only application that provides a ticketing service in the field of maritime tourism, 
          linking most of the major ferry carriers in the Kien Giang province to provide customers with optimal choice and the most effective.<br>
          Seanato also cooperates with Vietnam's major travel groups such as Vingroup, Sun World."

  tags:
    - tag: Xamarin.Forms
    - tag: MVVM
    - tag: Payment process with Momo and Alepay
    - tag: HttpRequest

- name: IHI
  descr: "The app provides online teaching service for student with variety of subjects.
          With this app, student can purchase courses from our partner, study online and review their knowledge with
          our exercise.<br>
          By using IHI, student can study from everywhere they want and with their speed at specific lesson, 
          easily check their understanding just with a device have the Internet."
  tags:
    - tag: Xamarin.Forms
    - tag: MVVM
    - tag: Entity Framework
    - tag: HttpRequest
    - tag: ASP.NET MVC
    - tag: Payment process with Momo and Alepay
    
